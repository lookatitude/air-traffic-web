<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        Şablonlar
      </nb-card-header>

      <nb-card-body>
        <form [formGroup]="templateForm" *ngIf="templates">
          <div class="form-group">
            <select formControlName="templateName" class="form-control" [(ngModel)]="templateName">
              <option value="NICE_FLIGHT">Nice Flight</option>
              <option value="WELCOME_GUEST">Welcome Guest</option>
              <option value="WELCOME_PILOT">Welcome Pilot</option>
              <option value="NEWS">News</option>
            </select>
          </div>
          <div class="form-group">
            <input formControlName="title" type="text" placeholder="Başlık" class="form-control" required minlength="3" [(ngModel)]="templates[templateName].title">
          </div>
          <div class="form-group">
            <textarea formControlName="body" rows="5" placeholder="İçerik" class="form-control" required minlength="3" [(ngModel)]="templates[templateName].body"></textarea>
          </div>
          <div class="form-group">
            <nb-checkbox formControlName="enabled" [(ngModel)]="templates[templateName].enabled">Aktif</nb-checkbox>
          </div>
          <button type="submit" class="btn btn-success" [disabled]="templateForm.invalid" (click)="save()">Kaydet</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
